<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes(ex: celular, tablet e computador) ou simplesmente aumente e diminua o tamanho do seu navegador!</p>

    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>vamos aprender a reproduzir aúdio em HTML5</p>
    <audio src="midia/Livin' Up (Sting) - Otis McDonald.mp3" controls loop></audio>
</body>
</html>
