<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários Aprendidos</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="namo" id="inome" minlength="3" maxlength="12" autocomplete="username" required>
            </p>
            <p>
                <label for="iidade">Idade:</label>
                <input type="number" name="idade" id="iidade" min="0" max="100" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Escolhas</legend>
            <p>
                <label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="ifem" value="M" required>
            </p>
            <p>
                <label for="ifem">Feminino</label>
                <input type="radio" name="sexo" id="imas" value="F" required>
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
